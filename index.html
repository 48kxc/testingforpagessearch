<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>48 Searcher</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background-color: #0f0f11;
      color: #e0e0e0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: #1a1a1d;
      padding: 2.5em;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
      width: 100%;
      max-width: 600px;
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5em;
      color: #a86cff;
      font-size: 2em;
    }

    label {
      display: block;
      margin-bottom: 0.3em;
      font-weight: 600;
      color: #cccccc;
    }

    input {
      width: 100%;
      padding: 0.7em;
      margin-bottom: 1em;
      border: 1px solid #444;
      border-radius: 12px;
      background-color: #2a2a2e;
      color: #f0f0f0;
      font-size: 1em;
    }

    input:focus {
      outline: none;
      border-color: #a86cff;
      background-color: #2e2e34;
    }

    button {
      width: 100%;
      padding: 0.8em;
      background-color: #a86cff;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1em;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #925bf2;
    }

    .output {
      margin-top: 1.5em;
      background-color: #222;
      padding: 1em;
      border-radius: 12px;
      font-size: 0.95em;
      color: #cccccc;
      word-break: break-all;
    }

    a {
      color: #a86cff;
      text-decoration: none;
    }

    code {
      background: #333;
      padding: 4px 8px;
      border-radius: 6px;
      display: inline-block;
      margin-top: 0.5em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>48 Searcher</h1>

    <label for="keywords">Keywords</label>
    <input type="text" id="keywords" placeholder="e.g. AI art generator">

    <label for="exact">Exact Phrase</label>
    <input type="text" id="exact" placeholder="e.g. open source">

    <label for="exclude">Exclude Words</label>
    <input type="text" id="exclude" placeholder="e.g. free, scam">

    <label for="site">Domain Extension / Site</label>
    <input type="text" id="site" placeholder="e.g. .com or example.pages.dev">

    <label for="inurl">Must Be in URL</label>
    <input type="text" id="inurl" placeholder="e.g. login">

    <label for="filetype">File Type</label>
    <input type="text" id="filetype" placeholder="e.g. pdf, docx">

    <button onclick="generateSearch()">Generate Search</button>

    <div class="output" id="output"></div>
  </div>

  <script>
    function generateSearch() {
      const keywords = document.getElementById('keywords').value.trim();
      const exact = document.getElementById('exact').value.trim();
      const exclude = document.getElementById('exclude').value.trim();
      const site = document.getElementById('site').value.trim();
      const inurl = document.getElementById('inurl').value.trim();
      const filetype = document.getElementById('filetype').value.trim();

      let queryParts = [];

      if (keywords) queryParts.push(keywords);
      if (exact) queryParts.push(`"${exact}"`);
      if (exclude) {
        const words = exclude.split(',').map(w => `-${w.trim()}`);
        queryParts.push(...words);
      }
      if (site) queryParts.push(`site:${site}`);
      if (inurl) queryParts.push(`inurl:${inurl}`);
      if (filetype) queryParts.push(`filetype:${filetype}`);

      const fullQuery = queryParts.join(' ');
      const searchURL = `https://www.google.com/search?q=${encodeURIComponent(fullQuery)}`;

      document.getElementById('output').innerHTML = `
        <strong>ðŸ”Ž Search URL:</strong><br>
        <a href="${searchURL}" target="_blank">${searchURL}</a>
        <br><br>
        <strong>ðŸ§  Google Query:</strong><br>
        <code>${fullQuery}</code>
      `;
    }
  </script>
</body>
</html>
